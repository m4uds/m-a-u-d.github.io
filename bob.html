<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type ="text/javascript" src="printThis.js"></script>
    <title>COPY FOR YOUR INFORMATION #2</title>
</head>
<body>

<div id = "flex-cont"> </div>

</body>
<script>
var numTextFiles = 87;
for(let i = 0; i < numTextFiles; i++){
    $.get("copy2/"+String(i)+"_400px.txt", function(data) {
        
        var a = document.createElement("DIV");
        a.className = "ascii-art";
        a.setAttribute("onclick", "print(this)")
        a.innerHTML=data;
        flex = document.getElementById("flex-cont");
        flex.appendChild(a);
    
    
    });

    

    

   
}
</script>

<script>
function print(object){
    var cont = document.createElement("DIV");
    cont.className = "print-cont";

    var infomation = document.createElement("H1");
        infomation.className = "for-your";
        infomation.innerHTML = "COPY FOR YOUR <br> INFORMATION"
        cont.appendChild(infomation)

    var x = object;
    cont.appendChild(x);

   

    console.log(x)

    $(cont).printThis();
}

</script>

</html>
