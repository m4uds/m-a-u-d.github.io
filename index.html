<script>

let firstMove = true;

function randomNumber(min, max){
    return Math.floor(Math.random() * max) + min;
    }

function moveCowboy(){
    
    cowboy = document.getElementById("cowboy");
    
    if (firstMove == true){
        document.getElementById("menu-cont").style.display = "flex";
        firstMove = false;
        
        cowboy.style.top = cowboy.getBoundingClientRect().top+"px";
        cowboy.style.left = cowboy.getBoundingClientRect().left+"px";

    }
    x = randomNumber(5,$(window).width()/2)
    y = randomNumber(5,$(window).height()/2)
    cowboy.style.top = x+"px";
    cowboy.style.left = y+"px";
    
    console.log("cowboy x ")
    console.log(x)
    console.log("--> cows")
    
    moveCows(x,y);
    
}



function moo(){
    //randomly select moo sound to play on mouse over
    console.log("moo")
    x = randomNumber(5,$(window).width()/2);
    y = randomNumber(5,$(window).height()/2);
    moveCows(x,y);
}



let cowsId = ["cow_001", "cow_002" , "cow_003" , "cow_004" , "cow_005", "cow_005", "cow_006", "cow_007", "cow_008", "cow_009"]

function moveCows(targetX, targetY){

    shuffleArray(cowsId);

    
    
    //console.log(x)
    //console.log(y)

    for (var i = 0; i < cowsId.length; i++) { 
     
    //select cow
    cow = document.getElementById(cowsId[i]);

    //set variable transistion-delay / cow walking speed
    cow.style.transitionDuration = randomNumber(3,35)+"s";

    //individual cow coordinate w. variablity
    cowX = (randomNumber(1,40)* Math.round(Math.random()) * 2 - 1) + targetX;
    cowY = (randomNumber(1,40)* Math.round(Math.random()) * 2 - 1) + targetY;
    
    cow.style.left = cowX+"px";
    cow.style.top = cowY+"px";
    
    
    
}

}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}
